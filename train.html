<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="train.css" />
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
</head>

<body>
    
<div class= "container">
    <div class="jumbotron">
        <h1 class="display-4">Train Scheduler</h1>
        <p class="lead">It's time to schedule some sweet, sweet trains.</p>
    </div>
    <br>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody id="trainRows">
        </tbody>
      </table>

      
        <div class="form-group">
          <label for="trainName">Train Name</label>
          <input type="text" class="form-control" id="trainName" placeholder="Train Name">
        </div>
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" class="form-control" id="destination" placeholder="Destination">
        </div>
        <div class="form-group">
            <label for="firstTrain">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="firstTrain" placeholder="First Train Time">
        </div>
        <div class="form-group">
            <label for="frequency">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency" placeholder="Frequency (min)">
        </div>
        <button class="btn btn-primary" id="submit">Submit</button>
      

</div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="train.js"></script>

</body>
</html>
